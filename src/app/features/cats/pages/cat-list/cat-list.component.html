<div class="cat-list-container">
  <div class="header">
    <h1>Cats</h1>
    <button class="btn btn-primary" routerLink="/cats/new">
      Add New Cat
    </button>
  </div>

  <div *ngIf="loading()" class="loading">
    Loading cats...
  </div>

  <div *ngIf="error()" class="alert alert-error">
    {{ error() }}
  </div>

  <div *ngIf="!loading() && !error()" class="cat-grid">
    <div *ngFor="let cat of cats()" class="cat-card">
      <img [src]="cat.imageUrl" [alt]="cat.name" class="cat-image">
      <div class="cat-info">
        <h3>{{ cat.name }}</h3>
        <p class="breed">{{ cat.breed }}</p>
        <p class="age">{{ cat.age }} years old</p>
        <p *ngIf="cat.description" class="description">{{ cat.description }}</p>
      </div>
      <div class="cat-actions">
        <button class="btn btn-secondary" (click)="viewCat(cat)">View</button>
        <button class="btn btn-secondary" (click)="editCat(cat)">Edit</button>
        <button class="btn btn-danger" (click)="deleteCat(cat)">Delete</button>
      </div>
    </div>
  </div>

  <div *ngIf="!loading() && cats().length === 0" class="empty-state">
    <p>No cats found. Add your first cat!</p>
  </div>
</div>
